<div class="sign-in-component">
    <div class="container">
       <h2>Register</h2>

       <div class="input-group">
       <label for="username">username</label>
       <input id="username" type="text" [(ngModel)]="userName">
    </div>
      
     
          <div class="input-group">
             <label for="email">Email</label>
             <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="userEmail" required>
          </div>
          
          <div class="input-group">
             <label for="password">Password</label>
             <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="userPassword" required>
          </div>

          <div class="input-group">
          <label for="dob">DOB</label>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                (dateChange)="setDOB($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          </div>

          <div class="input-group">
            <label for="about">About</label>
          <input type="text" [(ngModel)]="about">
          </div>
          
    
          
          <br />
          <div>
    <button  class="sign-in-button" (click)="signup()" mat-raised-button color="primary">Signup</button>
         
          </div>
       
       <div class="signup-link">
          <p>Already have an account? <a  (click)="routeToLogin()" class="login" >login now</a></p>
       </div>
    </div>
 </div>
