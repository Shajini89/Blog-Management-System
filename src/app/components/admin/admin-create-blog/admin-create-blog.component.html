<div class="create-blog">
    <form [formGroup]="blogPostForm" (ngSubmit)="createBlog()">
        <div class="form-container">
            <div class="form-field">
                <label for="title" class="form-label">Title</label>
                <mat-form-field class="input-field">
                    <input type="text" matInput formControlName="title" placeholder="Add Blog title here">
                    <mat-error *ngIf="blogPostForm.controls['title'].errors?.['required']">
                        Title should not be blank
                    </mat-error>
                    <mat-error *ngIf="blogPostForm.controls['title'].errors?.['minlength']">
                        Title should have at least 4 characters
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-field">
                <label for="content" class="form-label">Content</label>
                <mat-form-field class="input-field">
                    <textarea type="text" matInput formControlName="content" placeholder="Add Blog Content here" [rows]="15" cols="100"></textarea>
                    <mat-error *ngIf="blogPostForm.controls['content'].errors?.['required']">
                        Content should not be blank
                    </mat-error>
                    <mat-error *ngIf="blogPostForm.controls['content'].errors?.['minlength']">
                        Content should have at least 4 characters
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-field">
                <label for="postImage" class="form-label">Image</label>
                <mat-form-field class="input-field">
                    <input type="text" matInput formControlName="postImage" placeholder="Add image path here">
                </mat-form-field>
            </div>

            <div class="form-field">
                <label for="category" class="form-label">Category</label>
                <select formControlName="category" class="category-select">
                    <option *ngFor="let item of getCategoryList" [value]="item?.value">{{item?.name}}</option>
                </select>
            </div>

            <div class="form-action">
                <button mat-raised-button color="accent" class="submit-btn">
                    {{isEditMode ? 'Update Blog' : 'Create Blog'}}
                </button>
            </div>
        </div>
    </form>
</div>
